<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="myCoolStyles.css">
    </head>
    <body>
        <div class="display">
            <form action="bookshelf" method="POST">
                <fieldset>
                    <legend>Username:</legend>
                    <input required autocomplete="off" name="title"/>
                </fieldset>
                <fieldset>
                    <legend>Password:</legend>
                    <input required type="password" autocomplete="off" name="author"/>
                </fieldset>
                <br>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
