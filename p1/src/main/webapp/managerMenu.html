<div id="messages" style="color: red"></div>
<div>Requests:</div>
<table id="display" style="width:100%">
  <tr>
    <th>ID</th>
    <th>Employee ID</th> 
	<th>Title</th>
	<th>Description</th>
	<th>Status</th>
	<th>Resolved By ID</th>
  </tr>
  
</table>
<div id="allRequests"></div>
<br>
<button type="button" class="btn btn-primary" id="refreshViewButton">Show All Requests</button><button type="button" class="btn btn-primary" id="getEmployeesButton">Show All Users</button><button type="button" class="btn btn-primary" id="refreshMyEmployeesButton">Show My Employee's Requests</button>
<!-- Form for accepting or rejecting reimbursements based on ID-->
 <form>
                <div class="form-group">
                      <label for="input">Accept or Reject Reimbursement a Request</label>
					  <input  class="form-control" id="reimbursementID" aria-describedby="inputHelp" placeholder="Enter Reimbursement ID" name="reimbursementID" required>
                </div>
                    <button type="button" class="btn btn-primary" id="acceptRequestButton">Accept</button> <button type="button" class="btn btn-primary" id="denyRequestButton">Deny</button>
			</form>
<!-- Form for requesting reimbursements for a single user-->
 <form>
                <div class="form-group">
                      <label for="input">Search for Single User Reimbursement Requests</label>
					  <input  class="form-control" id="firstname" aria-describedby="inputHelp" placeholder="Enter First Name" name="firstname" required>
						<input  class="form-control" id="lastname" aria-describedby="inputHelp" placeholder="Enter Last Name" name="lastname" required>
                </div>
                    <button type="button" class="btn btn-primary" id="searchSingleRSubmit">Submit</button>
			</form>
			
<!--Form for creating a new Employee-->
<br>
<form>
		
                <div class="form-group">
                      <label for="input">Create New Employee Account</label>
					  <input  class="form-control" id="createFirstname" aria-describedby="inputHelp" placeholder="Enter First Name" name="createFirstname" required>
						<input  class="form-control" id="createLastname" aria-describedby="inputHelp" placeholder="Enter Last Name" name="createLastname" required>
						<input  class="form-control" id="createUsername" aria-describedby="inputHelp" placeholder="Enter Username" name="createUsername" required>
						<input  class="form-control" id="createPassword" aria-describedby="inputHelp" placeholder="Enter Password" name="createPassword" required>
						<input  class="form-control" id="createEmail" aria-describedby="inputHelp" placeholder="Enter Email" name="createEmail" required>
						<input  class="form-control" id="createSeesto" aria-describedby="inputHelp" placeholder="Enter Manager ID" name="createSeesto">
						<input  class="form-control" id="createTitle" aria-describedby="inputHelp" placeholder="Enter Employee Title" name="createTitle">
                </div>
                    <button type="button" class="btn btn-primary" id="createEmployeeButton">Submit</button>
			</form>
			
</body>
